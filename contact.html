<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Kadwa" rel="stylesheet">

    <title>Contact Us</title>

<body>

    <header id="header">

        <nav class="nav-container">
            <ul>
                <li><a id="name">Louis Trinh</a></li>
                <li><a href="contact.html" id="contact" >Contact</a></li>
                <li><a href="portfolio.html" id="portfolio" >Portfolio</a></li>
                <li><a href="index.html" id="about" >About</a></li>
            </ul>
        </nav>

    </header>


    <article>
        <div class="article-holder">

            <div id="article-header">Contact</div>

            <form action="" method="get" class="article-content">

                <div class="form-name">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="  Your Name Here" id="input-name" required>
                </div>

                <div class="form-email">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="  your-email-here@gmail.com" id="input-email"
                        required>
                </div>

                <div class="form-message">
                    <label for="email">Message</label>
                    <textarea type="text" name="message" placeholder=" We appreciate your interests and would like to thank you in advance."
                        id="input-message" required></textarea>
                </div>

                <div>
                    <button class="button-submit">Submit</button>
                </div>

            </form>

        </div>
    </article>

    <footer id="footer1">
        <div>
            Copyright@
        </div>
    </footer>

</body>
